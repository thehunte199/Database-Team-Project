<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0    ">
        <link rel="stylesheet" href="css/page.css">
    </head>
<body>

  <main>
      <form id="deleteForm" action="deletion.php" method="post">
      <fieldset><legend>Delete</legend>
  <table>
    <tr>
      <td>Choose a table:</td>
      <td>
        <select name='table' onchange="tableSelected(this)">
            <option name="table" id="selection" value="member">Member</option>
            <option name="table" id="selection" value="donation">Donation</option>
            <option name="table" id="selection" value="part">Part</option>
            <option name="table" id="selection" value="project">Project</option>
            <option name="table" id="selection" value="purchase">Purchase</option>
            <option name="table" id="selection" value="subteam">Subteam</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Where:</td>
      <td>
          <input type="text" id='dkey' name='dkey' value="bannerID"/>
      </td>
      <td>
        <select name="compOperator" id="op" selected="=">
            <option value="=">=</option>
            <option value="!=">!=</option>
            <option value="<"><</option>
            <option value=">">></option>
            <option value="<="><=</option>
            <option value=">=">>=</option>
        </select>
      </td>
      <td><input type="text" name="condition" id="cond"/></td>
    </tr>
    <tr>
      <td><input type="submit" formtarget="viewIframe" value="Delete" /></td>
    </tr>
  </table>
</fieldset>
</form>

	<!-- For some reason this won't work <iframe src="" name="viewIframe"/> -->
</main>
</body>
</html>

<script>
function tableSelected(select) {
switch(select.value) {
    case 'member':
        document.getElementById('dkey').value = 'bannerID';
        break;
    case 'donation':
        document.getElementById('dkey').value = 'donationID';
        break;
    case 'part':
        document.getElementById('dkey').value = 'partNumber';
        break;
    case 'project':
        document.getElementById('dkey').value = 'Pname';
        break;
    case 'purchase':
        document.getElementById('dkey').value = 'purchaseID';
        break;
    case 'receives':
        document.getElementById('dkey').value = '';
        break;
    case 'rent':
        document.getElementById('dkey').value = '';
        break;
    case 'requires':
        document.getElementById('dkey').value = '';
        break;
    case 'subteam':
        document.getElementById('dkey').value = 'STname';
        break;
    case 'uses':
        document.getElementById('dkey').value = '';
        break;
    case 'working_on':
        document.getElementById('dkey').value = '';
        break;
}
}
</script>
